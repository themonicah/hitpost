<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background decorative circles -->
  <circle cx="30" cy="35" r="7" fill="#6BCB77" opacity="0.3"/>
  <circle cx="170" cy="50" r="5" fill="#FFD93D" opacity="0.4"/>
  <circle cx="25" cy="160" r="6" fill="#B794F6" opacity="0.3"/>
  <circle cx="175" cy="155" r="8" fill="#6C9FFF" opacity="0.3"/>

  <!-- Peaceful landscape elements -->
  <!-- Sun -->
  <circle cx="160" cy="40" r="18" fill="#FFD93D"/>
  <circle cx="160" cy="40" r="22" fill="#FFD93D" opacity="0.3"/>

  <!-- Sun rays -->
  <line x1="160" y1="10" x2="160" y2="18" stroke="#FFD93D" stroke-width="2" stroke-linecap="round"/>
  <line x1="185" y1="40" x2="178" y2="40" stroke="#FFD93D" stroke-width="2" stroke-linecap="round"/>
  <line x1="177" y1="23" x2="172" y2="28" stroke="#FFD93D" stroke-width="2" stroke-linecap="round"/>

  <!-- Hills -->
  <ellipse cx="100" cy="180" rx="120" ry="40" fill="#6BCB77" opacity="0.3"/>
  <ellipse cx="60" cy="175" rx="80" ry="35" fill="#6BCB77" opacity="0.4"/>

  <!-- Main content - peaceful notification bell -->
  <g transform="translate(55, 50)">
    <!-- Bell body -->
    <path d="M45 30C45 15 60 5 75 5C90 5 105 15 105 30V70H45V30Z" fill="#E5E7EB"/>
    <path d="M45 30C45 15 60 5 75 5C90 5 105 15 105 30V70H45V30Z" fill="url(#bellGradient)" opacity="0.3"/>

    <!-- Bell bottom curve -->
    <ellipse cx="75" cy="70" rx="35" ry="8" fill="#D1D5DB"/>

    <!-- Bell clapper -->
    <circle cx="75" cy="82" r="8" fill="#9CA3AF"/>

    <!-- Peaceful face on bell -->
    <path d="M60 45Q67 42 74 45" stroke="#9CA3AF" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M76 45Q83 42 90 45" stroke="#9CA3AF" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M65 58Q75 62 85 58" stroke="#9CA3AF" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Small flower -->
    <circle cx="95" cy="25" r="6" fill="#FF6B6B" opacity="0.7"/>
    <circle cx="95" cy="25" r="3" fill="#FFD93D"/>
  </g>

  <!-- Floating hearts/peaceful elements -->
  <path d="M35 80C35 75 40 72 43 75C46 72 51 75 51 80C51 88 43 92 43 92C43 92 35 88 35 80Z" fill="#FF6B6B" opacity="0.4"/>
  <path d="M155 100C155 97 158 95 160 97C162 95 165 97 165 100C165 105 160 108 160 108C160 108 155 105 155 100Z" fill="#B794F6" opacity="0.4"/>

  <!-- Small bird -->
  <ellipse cx="45" cy="55" rx="8" ry="6" fill="#6C9FFF" opacity="0.6"/>
  <circle cx="50" cy="53" r="2" fill="#374151"/>
  <path d="M53 55L58 53" stroke="#FFAB76" stroke-width="2" stroke-linecap="round"/>

  <defs>
    <linearGradient id="bellGradient" x1="45" y1="5" x2="105" y2="70">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>
