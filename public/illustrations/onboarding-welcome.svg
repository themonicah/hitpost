<svg width="280" height="200" viewBox="0 0 280 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background decorations -->
  <circle cx="40" cy="30" r="10" fill="#FFD93D" opacity="0.3"/>
  <circle cx="250" cy="40" r="8" fill="#6C9FFF" opacity="0.3"/>
  <circle cx="30" cy="170" r="6" fill="#B794F6" opacity="0.3"/>
  <circle cx="260" cy="160" r="12" fill="#6BCB77" opacity="0.25"/>

  <!-- Confetti -->
  <rect x="60" y="25" width="8" height="4" rx="2" fill="#FF6B6B" transform="rotate(-15 64 27)"/>
  <rect x="220" y="30" width="6" height="3" rx="1.5" fill="#6C9FFF" transform="rotate(20 223 31)"/>
  <rect x="50" y="150" width="7" height="3.5" rx="1.75" fill="#6BCB77" transform="rotate(-25 53 151)"/>
  <rect x="230" y="145" width="8" height="4" rx="2" fill="#FFD93D" transform="rotate(15 234 147)"/>

  <!-- Sparkles -->
  <path d="M80 45L82 50L87 52L82 54L80 59L78 54L73 52L78 50L80 45Z" fill="#FFD93D"/>
  <path d="M200 35L201 38L204 39L201 40L200 43L199 40L196 39L199 38L200 35Z" fill="#B794F6"/>
  <path d="M70 160L71 162L73 163L71 164L70 166L69 164L67 163L69 162L70 160Z" fill="#6C9FFF"/>

  <!-- Main mascot - waving box -->
  <g transform="translate(90, 45)">
    <!-- Box body -->
    <rect x="10" y="35" width="80" height="60" rx="10" fill="#FFD93D"/>
    <rect x="10" y="35" width="80" height="60" rx="10" fill="url(#welcomeGradient)" opacity="0.2"/>

    <!-- Box flaps (open, excited) -->
    <path d="M10 35L50 15L90 35" fill="#E8C235"/>

    <!-- Waving arm -->
    <g transform="translate(85, 40) rotate(20)">
      <rect x="0" y="0" width="25" height="10" rx="5" fill="#FFD93D"/>
      <!-- Hand -->
      <circle cx="25" cy="5" r="8" fill="#FFD93D"/>
    </g>

    <!-- Happy face -->
    <circle cx="32" cy="58" r="8" fill="#374151"/>
    <circle cx="68" cy="58" r="8" fill="#374151"/>
    <circle cx="34" cy="56" r="3" fill="white"/>
    <circle cx="70" cy="56" r="3" fill="white"/>

    <!-- Big welcoming smile -->
    <path d="M35 75Q50 90 65 75" stroke="#374151" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Rosy cheeks -->
    <ellipse cx="22" cy="68" rx="6" ry="4" fill="#FFAB76" opacity="0.5"/>
    <ellipse cx="78" cy="68" rx="6" ry="4" fill="#FFAB76" opacity="0.5"/>
  </g>

  <!-- Floating meme previews -->
  <g transform="translate(25, 60)">
    <rect width="35" height="35" rx="6" fill="#6C9FFF" opacity="0.8"/>
    <rect x="5" y="5" width="25" height="18" rx="2" fill="white" opacity="0.3"/>
    <rect x="5" y="26" width="15" height="4" rx="2" fill="white" opacity="0.3"/>
  </g>

  <g transform="translate(220, 70) rotate(10)">
    <rect width="32" height="32" rx="6" fill="#6BCB77" opacity="0.8"/>
    <rect x="4" y="4" width="24" height="17" rx="2" fill="white" opacity="0.3"/>
    <rect x="4" y="24" width="14" height="4" rx="2" fill="white" opacity="0.3"/>
  </g>

  <!-- Hearts -->
  <path d="M240 100C240 95 245 92 248 95C251 92 256 95 256 100C256 108 248 113 248 113C248 113 240 108 240 100Z" fill="#FF6B6B" opacity="0.6"/>
  <path d="M30 100C30 96 34 94 36 96C38 94 42 96 42 100C42 106 36 110 36 110C36 110 30 106 30 100Z" fill="#B794F6" opacity="0.5"/>

  <defs>
    <linearGradient id="welcomeGradient" x1="10" y1="35" x2="90" y2="95">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>
</svg>