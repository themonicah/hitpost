<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background decorative elements -->
  <circle cx="30" cy="40" r="8" fill="#FFD93D" opacity="0.4"/>
  <circle cx="170" cy="60" r="6" fill="#6C9FFF" opacity="0.4"/>
  <circle cx="160" cy="150" r="10" fill="#B794F6" opacity="0.3"/>
  <circle cx="40" cy="160" r="5" fill="#FF6B6B" opacity="0.4"/>

  <!-- Sparkles -->
  <path d="M50 30L52 35L57 37L52 39L50 44L48 39L43 37L48 35L50 30Z" fill="#FFD93D"/>
  <path d="M155 40L156 43L159 44L156 45L155 48L154 45L151 44L154 43L155 40Z" fill="#6C9FFF"/>

  <!-- Main box character - curious/empty look -->
  <g transform="translate(50, 50)">
    <!-- Box body -->
    <rect x="10" y="40" width="80" height="60" rx="8" fill="#FFAB76"/>
    <rect x="10" y="40" width="80" height="60" rx="8" fill="url(#boxGradient)" opacity="0.3"/>

    <!-- Box flaps (open) -->
    <path d="M10 40L50 25L90 40" stroke="#E8956C" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M15 38L50 50L85 38" stroke="#FFAB76" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- Left flap -->
    <path d="M10 40Q30 20 50 30" fill="#FFD93D"/>
    <!-- Right flap -->
    <path d="M90 40Q70 20 50 30" fill="#FFD93D"/>

    <!-- Face - curious look -->
    <circle cx="35" cy="70" r="8" fill="#374151"/>
    <circle cx="65" cy="70" r="8" fill="#374151"/>
    <circle cx="37" cy="68" r="3" fill="white"/>
    <circle cx="67" cy="68" r="3" fill="white"/>

    <!-- Curious mouth -->
    <ellipse cx="50" cy="88" rx="8" ry="5" fill="#374151"/>

    <!-- Question marks floating -->
    <text x="0" y="20" font-size="16" fill="#9CA3AF">?</text>
    <text x="85" y="15" font-size="12" fill="#9CA3AF">?</text>
  </g>

  <!-- Small floating images/memes around -->
  <rect x="25" y="90" width="20" height="20" rx="4" fill="#6C9FFF" opacity="0.5" transform="rotate(-10 35 100)"/>
  <rect x="155" y="100" width="18" height="18" rx="4" fill="#6BCB77" opacity="0.5" transform="rotate(15 164 109)"/>

  <defs>
    <linearGradient id="boxGradient" x1="10" y1="40" x2="90" y2="100">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>
</svg>