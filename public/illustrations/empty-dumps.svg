<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background decorative elements -->
  <circle cx="25" cy="50" r="6" fill="#B794F6" opacity="0.3"/>
  <circle cx="175" cy="45" r="8" fill="#FFD93D" opacity="0.4"/>
  <circle cx="165" cy="160" r="5" fill="#6C9FFF" opacity="0.4"/>
  <circle cx="35" cy="155" r="7" fill="#6BCB77" opacity="0.3"/>

  <!-- Zzz for sleeping -->
  <text x="130" y="50" font-size="14" font-weight="bold" fill="#9CA3AF" opacity="0.6">z</text>
  <text x="145" y="40" font-size="18" font-weight="bold" fill="#9CA3AF" opacity="0.5">z</text>
  <text x="160" y="28" font-size="22" font-weight="bold" fill="#9CA3AF" opacity="0.4">z</text>

  <!-- Main sleeping box character -->
  <g transform="translate(45, 55)">
    <!-- Box body -->
    <rect x="10" y="35" width="90" height="65" rx="10" fill="#6C9FFF"/>
    <rect x="10" y="35" width="90" height="65" rx="10" fill="url(#sleepBoxGradient)" opacity="0.2"/>

    <!-- Box flaps (closed/droopy) -->
    <path d="M10 35L55 25L100 35" fill="#5A8FEE"/>

    <!-- Closed sleepy eyes -->
    <path d="M30 60Q40 55 50 60" stroke="#374151" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M60 60Q70 55 80 60" stroke="#374151" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Sleepy smile -->
    <path d="M45 78Q55 82 65 78" stroke="#374151" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Blush marks -->
    <ellipse cx="28" cy="70" rx="6" ry="3" fill="#FFAB76" opacity="0.5"/>
    <ellipse cx="82" cy="70" rx="6" ry="3" fill="#FFAB76" opacity="0.5"/>
  </g>

  <!-- Moon and stars -->
  <circle cx="50" cy="35" r="12" fill="#FFD93D" opacity="0.8"/>
  <circle cx="45" cy="32" r="8" fill="#FAFAFA"/>

  <!-- Stars -->
  <path d="M75 25L76 28L79 29L76 30L75 33L74 30L71 29L74 28L75 25Z" fill="#FFD93D" opacity="0.7"/>
  <path d="M170 80L171 82L173 83L171 84L170 86L169 84L167 83L169 82L170 80Z" fill="#B794F6" opacity="0.6"/>

  <!-- Cloud -->
  <ellipse cx="160" cy="120" rx="20" ry="10" fill="#E5E7EB" opacity="0.5"/>
  <ellipse cx="150" cy="118" rx="12" ry="8" fill="#E5E7EB" opacity="0.5"/>

  <defs>
    <linearGradient id="sleepBoxGradient" x1="10" y1="35" x2="100" y2="100">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>
</svg>